<!DOCTYPE html>

<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>
      Art
    </title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        img {
            padding: 0;
            display: block;
            max-width: 100%;
            max-height: 100vh;
            margin: auto;
        }
        div {
            display: grid;
            height: 100%;
        }
    </style>
</head>

<body>
  <div id="image">
    <script>
      $(document).ready( function() {
        var subreddit = 'ArtPorn'; // Your Subreddit without /r/
        var aRandomNum = Math.floor((Math.random() * 25) + 1); // A random number - range 25

        $.getJSON('https://www.reddit.com/r/'+subreddit+'.json?jsonp=?&show=all&limit=25', function(data) {
          $.each(data.data.children, function(i,item){
            if (i == aRandomNum) {
              $("<img/>").attr("src", item.data.url).appendTo("#image");
              return false;
            }
          });
        });
      });
    </script>
  </div>
</body>
</html>
